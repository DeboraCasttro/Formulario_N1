<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <header>
        <h2>Formulários</h2>
    </header>
    <main>

        <form action="">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="">Nome:</label>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <label for="">E-mail: </label>
                    <input type="email" name="" id="">
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <label for="datadenascimento">Data de Nascimento:</label>
                    <input type="date" name="" id="">
                </div>
                <div>
                    <label for="nomedamae">Nome da mãe:</label>
                    <input type="text" name="" id="">
                </div>

                <label for="estado">Estado:</label>
                <select name="" id="">
                    <option value="">MA</option>
                    <option value="">PA</option>
                    <option value="">SP</option>
                </select>

                <label for="">Tamanho da roupa</label>
                <select name="" id="">
                    <option value="">P</option>
                    <option value="">M</option>
                    <option value="">G</option>
                </select>

            </fieldset>
            <div>
                <label for=""></label>
            </div>

            <fieldset>
                <legend>MONTE O SEU AÇAI:</legend>
                <input type="checkbox" name="leiteempo" id="leiteempo">
                <label for="leiteempo">Leite em pó</label>

                <input type="checkbox" name="amedoim" id="amedoim">
                <label for="amedoim">Amedoim</label>

                <input type="checkbox" name="nutela" id="nutela">
                <label for="nutela">Nutela</label>
            </fieldset>
            <fieldset>
                <legend>Selecione seu gênero</legend>
                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="genero" id="feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" name="genero" id="naoinformar">
                <label for="naoinformar">Não Informar</label>



            </fieldset>
        </form>
    </main>
</body>
</html>
